#/swagger/paths/contacts/{id}/get.yaml

tags:
  - Contacts
summary: Get contact by id
operationId: getContact
description: 'Get contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
responses:
  '200':
    description: 'Get contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: number
              example: 200
            message:
              type: string
              example: 'Successfully found contact with id 65e4decdd286b30065d54af9!'
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    description: 'Not found error'
    content:
      application/json:
        schema:
        type: object
        required:
          - status
          - message
          - data
        properties:
          status:
            type: number
            example: 404
          message:
            type: string
            example: 'NotFound!'
          data:
            type: object
            required:
            - message
        properties:
          message:
            type: string
            example: 'Contact not found!'
