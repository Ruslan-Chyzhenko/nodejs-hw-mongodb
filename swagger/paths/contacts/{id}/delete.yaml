tags:
  - Contacts
summary: Delete contact by id
operationId: deleteContact
description: 'Delete contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
responses:
  '204':
    description: 'Delete contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: number
              example: 204
            message:
              type: string
              example: 'Contact deleted successfully!'
            data:
              type: object
              example: {}
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    description: 'Contact not found'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: number
              example: 404
            message:
              type: string
              example: 'NotFound!'
            data:
              type: object
              properties:
                message:
                  type: string
                  example: 'Contact not found!'
